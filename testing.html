<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Hello world? </title>
</head>

<body>
    <div class="container">
        <div class="col-4">
            <div class="form-group">
                <input class="form-control" type="number" id="a">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="b">
            </div>
            <button class="btn btn-dark" onclick="addNumbers()">+</button>
            <button class="btn btn-dark" onclick="subNumbers()">-</button>
            <button class="btn btn-dark" onclick="multiNumbers()">*</button>
            <button class="btn btn-dark" onclick="divNumbers()">/</button>
            <div class="form-group">
                <input class="form-control" type="number" id="result" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
